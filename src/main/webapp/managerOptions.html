<body>
	<h2>Welcome Manager!</h2>

	<button onclick="showSubmitRequest()">Submit a Request</button><br>

	<button onclick="showViewInfo()">View Information</button><br>

	<br>
	</div>
	<div id="panel"></div>

<script>
function showSubmitRequest() {
	  var xhr = new XMLHttpRequest();
	  xhr.onreadystatechange = function() {
	    if (this.readyState == 4 && this.status == 200) {
	     document.getElementById("panel").innerHTML = this.responseText;
	    }
	  };
	  xhr.open("GET", "/ERSProject/submitRequest.html", true);
	  xhr.send();
	}
